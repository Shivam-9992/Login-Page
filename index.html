<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="st.css">
</head>

<body>
    <div class="container">

        <!-- Login Form -->
        <div class="form-container" id="login-form">

            <div class="header">
                <h2>Login</h2>
            </div>

            <form onsubmit="event.preventDefault(); login();">

                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username or email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>

                <button type="submit">Login</button>

            </form>

            <div class="toggle">
                <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a></p>
            </div>

        </div>

        <!-- Signup Form -->
        <div class="form-container" id="signup-form" style="display: none;">

            <div class="header">
                <h2>Sign Up</h2>
            </div>

            <form onsubmit="event.preventDefault(); signup();">

                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>

                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>

                <button type="submit">Sign Up</button>

            </form>

            <div class="toggle">
                <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
            </div>

        </div>

        <!-- Messages -->
        <div id="loginmsg" style="display: none;" class="message"></div>
        <div id="signupmsg" style="display: none;" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
